<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
    <div style="text-align:center ">
      <h1 class="mb-3">My Tasks!</h1>
      <div class="mb-3">
          <!-- <div *ngIf="single"> -->
            
        <h4>Create Task</h4>
        <label >Name:</label>
        <input class="col-md-auto ml-2" type="text" [(ngModel)]="newTask.title">
        <label class=" ml-5" >Description:</label>
        <input class="col-md-auto ml-2" type="text" [(ngModel)]="newTask.description">
        <div class="row justify-content-md-center">
          <button class="btn col-md-auto mt-3" style="display: block" (click)="createTaskFromService()">Create Task</button>
        </div>
        <!-- </div> -->
      </div>
        <div *ngFor=" let task of tasks">
          <h2 class="mb-1">{{task.title}}</h2>
          <h4 class="mb-4">{{task.description}}</h4>
          <div *ngIf="single">
            <h4>Update Task</h4>
            <label >Name:</label>
            <input class="col-md-auto ml-2" type="text" [(ngModel)]="updateTask.title" placeholder="{{task.title}}">{{task.title}}
            <label class=" ml-5" >Description:</label>
            <input class="col-md-auto ml-2" type="text" [(ngModel)]="updateTask.description" value="{{task.description}}">
            <div class="row justify-content-md-center">
              <button class="btn" (click)="updateTaskFromService(task._id)">Update Task</button>
            
            </div>
        </div>
          <button class="btn" (click)="getTaskFromService(task._id)">Get This Task</button>
          |
          <button class="btn" (click)="removeTaskFromService(task._id)">Remove This Task</button>
          
          
          <hr>
        </div>  
        <button class="btn" (click)="getTasksFromService()" >Get All task</button>
        <hr>
        <!-- <app-crud></app-crud> -->
      </div> 
     </div>
    </body>
</html>
